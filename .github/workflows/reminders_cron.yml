name: Slack Reminders Cron

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:      # Allows manual trigger

jobs:
  dispatch-reminders:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Slack Reminders Endpoint
      env:
        SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        CRON_SECRET: ${{ secrets.CRON_SECRET }}
      run: |
        if [ -z "$SITE_URL" ]; then
          echo "Error: NEXT_PUBLIC_SITE_URL is not set in GitHub Secrets."
          exit 1
        fi
        curl -i -X GET "${SITE_URL}/api/cron/reminders?secret=${CRON_SECRET}" \
        -H "Accept: application/json"
