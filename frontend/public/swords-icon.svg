<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan-500 -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <!-- Sword 1 (Top Left to Bottom Right) -->
    <!-- Blade -->
    <path d="M120 120 L350 350 L340 360 L110 130 Z" fill="url(#grad1)" />
    <path d="M120 120 L350 350 L360 340 L130 110 Z" fill="url(#grad1)" opacity="0.8"/>
    <!-- Guard -->
    <path d="M320 380 L380 320" stroke="url(#grad1)" stroke-width="25" stroke-linecap="round"/>
    <!-- Hilt -->
    <path d="M350 350 L400 400" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round"/>
    <!-- Pommel -->
    <circle cx="410" cy="410" r="15" fill="#06b6d4"/>

    <!-- Sword 2 (Top Right to Bottom Left) -->
    <!-- Blade -->
    <path d="M392 120 L162 350 L152 340 L382 110 Z" fill="url(#grad1)" />
    <path d="M392 120 L162 350 L172 360 L402 130 Z" fill="url(#grad1)" opacity="0.8"/>
    <!-- Guard -->
    <path d="M132 320 L192 380" stroke="url(#grad1)" stroke-width="25" stroke-linecap="round"/>
    <!-- Hilt -->
    <path d="M162 350 L112 400" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round"/>
    <!-- Pommel -->
    <circle cx="102" cy="410" r="15" fill="#06b6d4"/>
  </g>
</svg>
